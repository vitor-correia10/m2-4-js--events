<!DOCTYPE html>
<html>
    <head>
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            header {
                background: lightgray;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100px;
                width: 100%;
                font-size: 20px;
            }

            #starting {
                width: 80px;
                height: 40px;
                background: yellow;
            }

            body {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }
            
            #game {
                background: darkgray;
                width: 700px;
                height: 500px;
                margin-top: 20px;
                position: relative;
            }
            
            button {
                padding: 5px 10px;
                background: red;
                position: absolute;
                font-size: 20px;
            }
            
            .btn-green {
                background: green;
            }
            
            #message {
                background: green;
                text-align: center;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <header>
            <button id="starting">
                Start
            </button>
            <div id="timer"></div>
        </header>
            <div id="game">
                <p id="message"></p>
            </div>
        <script src="app.js"></script>
    </body>
</html>
